site_name: CodeIgniter Shield
site_description: Documentation for the official Authentication and Authorization framework for CodeIgniter 4

theme:
  name: material
  logo: assets/flame.svg
  favicon: assets/favicon.ico
  icon:
    repo: fontawesome/brands/github
  font:
    text: Raleway
  palette:
    primary: deep orange
  features:
    - navigation.sections

extra:
  homepage: https://codeigniter.com

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/codeigniter4/shield
      name: GitHub

repo_url: https://github.com/codeigniter4/shield

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: false

extra_css:
  - https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.6.0/build/styles/github.min.css

extra_javascript:
  - https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.6.0/build/highlight.min.js
  - assets/hljs.js

nav:
  - Home: index.md
  - Getting Started:
    - Concepts: concepts.md
    - Installation: install.md
  - Quick Start Guide:
    - quick_start_guide/authentication_flow.md
    - quick_start_guide/authorization_flow.md
    - quick_start_guide/managing_users.md
  - References:
    - Authentication: authentication.md
    - Authorization: authorization.md
    - Auth Actions: auth_actions.md
    - Events: events.md
    - Testing: testing.md
    - session_auth_event_and_logging.md
  - Customization:
    - customization/table_names.md
    - customization/route_config.md
    - customization/redirect_urls.md
    - customization/extending_controllers.md
    - customization/integrating_custom_view_libs.md
    - customization/validation_rules.md
    - customization/user_provider.md
    - customization/login_identifier.md
  - Guides:
    - guides/forcing_password_reset.md
    - guides/banning_users.md
    - guides/api_tokens.md
    - guides/api_hmac_keys.md
    - guides/mobile_apps.md
    - guides/strengthen_password.md
  - Addons:
    - JWT Authentication: addons/jwt.md
